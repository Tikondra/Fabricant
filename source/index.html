<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Fabricant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div style="display: none;">
    <include src="build/img/sprite.svg"></include>
  </div>
  <header class="header">
    <a class="header__logo">
      <img src="img/logo.svg" width="225" height="63" alt="Fabricant">
    </a>
    <p class="header__address">
      <svg viewBox="0 0 11 16" width="15px" height="20px">
        <use xlink:href="#icon-pin"></use>
      </svg>
      <span>г. Астрахань Рождественского, 1А</span>
    </p>
    <a class="header__phone" href="tel:88005115060">
      <svg viewBox="0 0 11 12" width="15px" height="16px">
        <use xlink:href="#icon-phone"></use>
      </svg>
      <span>8 (800) 511-50-60</span>
    </a>
    <nav class="navigation">
      <ul class="navigation__list">
        <li>
          <a class="navigation__link" href="">Главная</a>
        </li>
        <li>
          <a class="navigation__link" href="">Каталог</a>
        </li>
        <li>
          <a class="navigation__link" href="">О Компании</a>
        </li>
      </ul>
    </nav>
    <button class="header__open-menu" type="button">
      <span>Меню</span>
      <svg class="ham hamRotate ham1" viewBox="0 0 100 100" width="60" onclick="this.classList.toggle('active')">
        <path
              class="line top"
              d="m 30,33 h 40 c 0,0 9.044436,-0.654587 9.044436,-8.508902 0,-7.854315 -8.024349,-11.958003 -14.89975,-10.85914 -6.875401,1.098863 -13.637059,4.171617 -13.637059,16.368042 v 40" />
        <path
              class="line middle"
              d="m 30,50 h 40" />
        <path
              class="line bottom"
              d="m 30,67 h 40 c 12.796276,0 15.357889,-11.717785 15.357889,-26.851538 0,-15.133752 -4.786586,-27.274118 -16.667516,-27.274118 -11.88093,0 -18.499247,6.994427 -18.435284,17.125656 l 0.252538,40" />
      </svg>
    </button>
  </header>
  <main>
    <section class="banner">
      <h1 class="banner__title">Производство и монтаж металлоконструкций</h1>
      <p class="banner__text">
        10 лет строительства объектов из металлоконструкций различного назначения по всему югу Росси и стран СНГ
      </p>
      <div class="banner__slider slider">
        <ul class="slider__list owl-carousel">
          <li class="slider__item">
            <picture>
              <source srcset="img/slide1.webp" type="image/webp">
              <img src="img/slide1.jpg" width="470" height="575" alt="">
            </picture>
          </li>
          <li class="slider__item">
            <picture>
              <source srcset="img/slide1.webp" type="image/webp">
              <img src="img/slide1.jpg" width="470" height="575" alt="">
            </picture>
          </li>
          <li class="slider__item">
            <picture>
              <source srcset="img/slide1.webp" type="image/webp">
              <img src="img/slide1.jpg" width="470" height="575" alt="">
            </picture>
          </li>
        </ul>
        <div class="slider__pag">
          <span class="slider__active-pag">01/</span><span class="slider__all-pag">04</span>
        </div>
      </div>
    </section>
  </main>
  <script src="js/jquery.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
