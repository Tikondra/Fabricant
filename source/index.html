<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Fabricant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div style="display: none;">
    <include src="build/img/sprite.svg"></include>
  </div>
  <header class="header">
    <a class="header__logo">
      <img src="img/logo.svg" width="225" height="63" alt="Fabricant">
    </a>
    <p class="header__address">
      <svg viewBox="0 0 11 16" width="15px" height="20px">
        <use xlink:href="#icon-pin"></use>
      </svg>
      <span>г. Астрахань Рождественского, 1А</span>
    </p>
    <a class="header__phone" href="tel:88005115060">
      <svg viewBox="0 0 11 12" width="15px" height="16px">
        <use xlink:href="#icon-phone"></use>
      </svg>
      <span>8 (800) 511-50-60</span>
    </a>
    <nav class="navigation">
      <ul class="navigation__list">
        <li>
          <a class="navigation__link" href="">Главная</a>
        </li>
        <li>
          <a class="navigation__link" href="">Каталог</a>
        </li>
        <li>
          <a class="navigation__link" href="">О Компании</a>
        </li>
      </ul>
    </nav>
    <button class="header__open-menu" type="button">
      <span>Меню</span>
      <svg class="ham hamRotate ham1" viewBox="0 0 100 100" width="60" onclick="this.classList.toggle('active')">
        <path
              class="line top"
              d="m 30,33 h 40 c 0,0 9.044436,-0.654587 9.044436,-8.508902 0,-7.854315 -8.024349,-11.958003 -14.89975,-10.85914 -6.875401,1.098863 -13.637059,4.171617 -13.637059,16.368042 v 40" />
        <path
              class="line middle"
              d="m 30,50 h 40" />
        <path
              class="line bottom"
              d="m 30,67 h 40 c 12.796276,0 15.357889,-11.717785 15.357889,-26.851538 0,-15.133752 -4.786586,-27.274118 -16.667516,-27.274118 -11.88093,0 -18.499247,6.994427 -18.435284,17.125656 l 0.252538,40" />
      </svg>
    </button>
  </header>
  <main>
    <section class="banner">
      <div class="banner__text-content">
        <h1 class="banner__title"><span class="banner__red">Производство</span> и&nbsp;монтаж <span class="banner__title--small">металлоконструкций</span></h1>
        <p class="banner__text">
          <span class="banner__red">10 лет</span> строительства объектов&nbsp;из&nbsp;металлоконструкций различного назначения <b>по всему югу Росси и стран СНГ</b>
        </p>
        <p class="banner__scroll">листайте вниз</p>
      </div>
      <div class="banner__slider slider">
        <ul class="slider__list">
          <li class="slider__item">
            <picture>
              <source srcset="img/slide1.webp" type="image/webp">
              <img src="img/slide1.jpg" width="865" height="500" alt="">
            </picture>
          </li>
          <li class="slider__item">
            <picture>
              <source srcset="img/slide1.webp" type="image/webp">
              <img src="img/slide1.jpg" width="865" height="500" alt="">
            </picture>
          </li>
          <li class="slider__item">
            <picture>
              <source srcset="img/slide1.webp" type="image/webp">
              <img src="img/slide1.jpg" width="865" height="500" alt="">
            </picture>
          </li>
        </ul>
        <div class="slider__controls">
          <button class="slider__btn slider__btn--prev" type="button" aria-label="prev"></button>
          <button class="slider__btn slider__btn--next" type="button" aria-label="next"></button>
          <div class="slider__pag">
            <span class="slider__active-pag">01</span>/<span class="slider__all-pag">04</span>
          </div>
        </div>
        <div class="social">
          <p class="social__text">Мы в социальных сетях:</p>
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link" href=""></a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--fb" href=""></a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--vk" href=""></a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <section></section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
